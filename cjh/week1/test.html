<script>
    window.addEventListener("keypress",function(event){
        console.log(event.code)
        let key=event.code.charAt(event.code.length-1)

        let audio=document.querySelector(`audio[data-key="${key}"]`)
        if(!audio){
            return
        }
      audio.play()
    audio.currentTime=0
    })
